<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IVAC Master Panel Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 960px;
      margin: 16px auto;
      padding: 0 12px;
      background: #020617; /* dark slate */
      color: #e5e7eb;
    }
    h1 {
      margin-bottom: 4px;
      font-size: 22px;
    }
    h2 {
      margin-top: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.9);
      margin-bottom: 12px;
      border: 1px solid #1f2937;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      gap: 4px;
      margin-bottom: 10px;
    }
    input,
    textarea,
    select {
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      min-width: 220px;
      box-sizing: border-box;
      background: #020617;
      color: #e5e7eb;
    }
    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb66;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      resize: vertical;
    }
    button {
      padding: 7px 14px;
      border-radius: 999px;
      border: 0;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.6);
    }
    button:hover {
      background: #1d4ed8;
    }
    #status {
      font-size: 13px;
      margin-bottom: 10px;
    }
    .status-ok { color: #22c55e; }
    .status-err { color: #f97373; }
    .status-muted { color: #9ca3af; }
    small {
      font-size: 11px;
      color: #9ca3af;
    }
    .meta {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>IVAC Master Panel Config</h1>
  <div id="status" class="status-muted">Loading current config…</div>

  <form id="cfgForm">
    <!-- BASIC SECTION (Mobile, then Appointment Date) -->
    <div class="card">
      <h2>Basic</h2>

      <label>
        Mobile
        <input name="mobile" required placeholder="019xxxxxxx" />
      </label>

      <label>
        Appointment Date (YYYY-MM-DD)
        <input name="appointment_date" required placeholder="2025-11-16" />
      </label>

      <label>
        Go Live At (ISO, optional)
        <input name="go_live_at" placeholder="2025-11-16T18:00:05+06:00" />
        <small>শুধু এই টাইমের পরেই ব্রাউজার কনফিগ আপডেট করবে। ফাঁকা রাখলে সাথে সাথেই প্রয়োগ হবে।</small>
      </label>
    </div>

    <!-- APP FIELDS SECTION -->
    <div class="card">
      <h2>App Fields</h2>

      <!-- Mission / Highcom dropdown -->
      <label>
        Mission
        <select name="highcom">
          <option value="">-- Select Mission --</option>
          <option value="1">Dhaka (1)</option>
          <option value="2">Chittagong (2)</option>
          <option value="3">Rajshahi (3)</option>
          <option value="4">Sylhet (4)</option>
          <option value="5">Khulna (5)</option>
        </select>
      </label>

      <!-- IVAC Center (auto from mission) -->
      <label>
        IVAC Center
        <select name="ivac_id">
          <option value="">-- Select IVAC --</option>
          <option value="17">IVAC JAMUNA (17)</option>
          <option value="6">IVAC CHITTAGONG (6)</option>
          <option value="3">IVAC RAJSHAHI (3)</option>
          <option value="7">IVAC SYLHET (7)</option>
          <option value="5">KHULNA IVAC (5)</option>
        </select>
      </label>

      <!-- Webfile ID (single, repeat auto) -->
      <label>
        Webfile ID
        <input name="webfile_id" placeholder="BGDRV9BDA830" />
      </label>

      <!-- Visa Type dropdown -->
      <label>
        Visa Type
        <select name="visa_type">
          <option value="">-- Select Visa Type --</option>
          <option value="3">TOURIST VISA</option>
          <option value="13">MEDICAL VISA</option>
          <option value="1">BUSINESS VISA</option>
          <option value="6">ENTRY VISA</option>
          <option value="19">DOUBLE ENTRY VISA</option>
          <option value="2">STUDENT VISA</option>
          <option value="18">OTHERS VISA</option>
        </select>
      </label>

      <!-- Family Count dropdown 0–4 -->
      <label>
        Family Count
        <select name="family_count">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
    </div>

    <!-- FAMILY JSON SECTION -->
    <div class="card">
      <h2>Family JSON (CONFIG.form.personal.family)</h2>
      <p>
        <small>
          এখানে সরাসরি JSON এডিট করবে। উদাহরণ:<br/>
          { "1": { "name": "SAJJAD", "webfile_no": "BGD...", "again_webfile_no": "BGD..." }, ... }
        </small>
      </p>
      <textarea id="familyJson" placeholder='{
  "1": {
    "name": "SAJJAD",
    "webfile_no": "BGD...",
    "again_webfile_no": "BGD..."
  }
}'></textarea>
      <div class="meta">
        ফাঁকা রাখলে পুরোনো family ডেটা যেমন আছে তেমনই থাকবে।
      </div>
    </div>

    <div style="margin-top: 12px;">
      <button type="submit">Save Config</button>
    </div>
  </form>

  <script>
    // Mission -> IVAC mapping
    const MISSION_TO_IVAC = {
      '1': '17', // Dhaka → IVAC JAMUNA
      '2': '6',  // Chittagong → IVAC CHITTAGONG
      '3': '3',  // Rajshahi → IVAC RAJSHAHI
      '4': '7',  // Sylhet → IVAC SYLHET
      '5': '5'   // Khulna → KHULNA IVAC
    };

    function syncIvacFromMission(force = false) {
      const missionSelect = document.querySelector('[name="highcom"]');
      const ivacSelect = document.querySelector('[name="ivac_id"]');
      if (!missionSelect || !ivacSelect) return;

      const missionVal = missionSelect.value;
      const mapped = MISSION_TO_IVAC[missionVal];

      // force == true হলে সবসময় override, নইলে শুধু যখন ivac ফাঁকা তখন
      if (mapped && (force || !ivacSelect.value)) {
        ivacSelect.value = mapped;
      }
    }

    async function loadConfig() {
      try {
        const res = await fetch('/config');
        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }
        const json = await res.json();
        const d = json.data || {};
        const app = d.app || {};

        // BASIC
        document.querySelector('[name="mobile"]').value =
          d.mobile || '';
        document.querySelector('[name="appointment_date"]').value =
          d.appointment_date || '';
        document.querySelector('[name="go_live_at"]').value =
          json.go_live_at || '';

        // APP FIELDS
        const missionSelect = document.querySelector('[name="highcom"]');
        const ivacSelect = document.querySelector('[name="ivac_id"]');
        const visaTypeSelect = document.querySelector('[name="visa_type"]');
        const familyCountSelect = document.querySelector('[name="family_count"]');

        // Mission
        missionSelect.value = app.highcom || '';

        // IVAC Center
        ivacSelect.value = app.ivac_id || '';
        if (!ivacSelect.value && missionSelect.value) {
          syncIvacFromMission(true);
        }

        // Visa Type
        visaTypeSelect.value = app.visa_type || '';

        // Family Count
        if (app.family_count !== undefined && app.family_count !== null && app.family_count !== '') {
          familyCountSelect.value = String(app.family_count);
        } else {
          familyCountSelect.value = '0';
        }

        // Webfile ID (single)
        document.querySelector('[name="webfile_id"]').value =
          app.webfile_id || app.webfile_id_repeat || '';

        // Family JSON
        document.getElementById('familyJson').value =
          JSON.stringify(d.family || {}, null, 2);

        const status = document.getElementById('status');
        status.textContent = 'Loaded version ' + (json.version || 1);
        status.className = 'status-ok';
      } catch (e) {
        const status = document.getElementById('status');
        status.textContent = 'Failed to load config: ' + e;
        status.className = 'status-err';
      }
    }

    document.getElementById('cfgForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById('status');

      let family = undefined;
      const rawFamily = document.getElementById('familyJson').value.trim();
      if (rawFamily) {
        try {
          family = JSON.parse(rawFamily);
        } catch (err) {
          alert('Invalid JSON in family field: ' + err.message);
          return;
        }
      }

      const webfileId = form.webfile_id.value.trim();

      const body = {
        mobile: form.mobile.value.trim(),
        appointment_date: form.appointment_date.value.trim(),
        go_live_at: form.go_live_at.value.trim() || null,
        app: {
          highcom: form.highcom.value.trim(),      // Mission value (1–5)
          webfile_id: webfileId,
          webfile_id_repeat: webfileId,           // auto repeat
          ivac_id: form.ivac_id.value.trim(),     // IVAC Center from dropdown (17/3/6/7/5)
          visa_type: form.visa_type.value.trim(), // Visa Type dropdown value
          family_count: form.family_count.value.trim()
        },
        ...(family !== undefined ? { family } : {})
      };

      try {
        status.textContent = 'Saving…';
        status.className = 'status-muted';

        const res = await fetch('/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const json = await res.json();
        if (!res.ok || !json.ok) {
          throw new Error(json.error || ('HTTP ' + res.status));
        }

        status.textContent = 'Saved version ' + json.version;
        status.className = 'status-ok';
        alert('Config saved (version ' + json.version + ').');
      } catch (err) {
        status.textContent = 'Save failed: ' + err.message;
        status.className = 'status-err';
        alert('Error: ' + err.message);
      }
    });

    // Mission change এ mapping apply
    document.addEventListener('DOMContentLoaded', () => {
      const missionSelect = document.querySelector('[name="highcom"]');
      if (missionSelect) {
        missionSelect.addEventListener('change', () => {
          syncIvacFromMission(true);
        });
      }
    });

    loadConfig();
  </script>
</body>
</html>
