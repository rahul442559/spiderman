<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IVAC Master Config Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 20px;
    }
    .page {
      max-width: 960px;
      margin: 0 auto;
      background: #020617;
      border-radius: 12px;
      padding: 16px 18px 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid #1e293b;
    }
    .section-title {
      font-size: 14px;
      font-weight: 700;
      margin-top: 16px;
      margin-bottom: 6px;
      color: #e2e8f0;
    }
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
      font-size: 12px;
    }
    .field span {
      font-size: 11px;
      opacity: 0.75;
    }
    input {
      margin-top: 3px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 12px;
      outline: none;
    }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 12px;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    .card {
      border-radius: 10px;
      padding: 10px;
      background: #020617;
      border: 1px solid #1f2937;
    }
    .card-title {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #f9fafb;
    }
    button {
      border-radius: 999px;
      border: 0;
      padding: 7px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #3b82f6;
      color: #eef2ff;
    }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 14px;
      align-items: center;
      flex-wrap: wrap;
    }
    .status {
      font-size: 11px;
      min-height: 16px;
    }
    .status.ok { color: #4ade80; }
    .status.err { color: #f97373; }
    .status.info { color: #e5e7eb; }
    .divider {
      border-top: 1px solid #111827;
      margin: 12px 0;
    }
    .family-label {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #e5e7eb;
    }
    @media (max-width: 720px) {
      .grid-2 { grid-template-columns: 1fr; }
      .grid-3 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>IVAC Config Panel</h1>

    <!-- BASIC -->
    <div class="section-title">Basic</div>
    <div>
      <label class="field">
        Mobile
        <input id="mobile" placeholder="017XXXXXXXX" />
      </label>

      <label class="field">
        Appointment Date
        <span>(YYYY-MM-DD)</span>
        <!-- calendar picker; value comes as YYYY-MM-DD -->
        <input id="appointment_date" type="date" />
      </label>
    </div>

    <div class="divider"></div>

    <!-- APPLICATION 1 -->
    <div class="section-title">Application 1</div>
    <div class="card">
      <div class="grid-3">
        <label class="field">
          High Commission (highcom)
          <input id="highcom" placeholder="3" />
        </label>
        <label class="field">
          IVAC ID (ivac_id)
          <input id="ivac_id" placeholder="2" />
        </label>
        <label class="field">
          Visa Type (visa_type)
          <input id="visa_type" placeholder="2" />
        </label>
      </div>

      <div style="margin-top: 8px;">
        <label class="field">
          Webfile ID 1
          <input id="webfile_id" placeholder="BGDRV9BDA830" />
        </label>
      </div>
    </div>

    <div class="divider"></div>

    <!-- PERSONAL -->
    <div class="section-title">Personal (form.personal)</div>
    <div class="grid-3">
      <label class="field">
        Full Name
        <input id="personal_full_name" placeholder="BISHNU CHANDRA DAS" />
      </label>
      <label class="field">
        Email Name
        <input id="personal_email_name" placeholder="MA.RTIN1970PEREIRA@GMAIL.COM" />
      </label>
      <label class="field">
        Webfile ID
        <input id="personal_webfile_id" placeholder="BGDDV9A06B25" />
      </label>
    </div>

    <div class="divider"></div>

    <!-- FAMILY -->
    <div class="section-title">Family (form.personal.family)</div>

    <div class="card">
      <div class="card-title">Family Members 1–4</div>

      <div class="family-block">
        <div class="family-label">Member 1</div>
        <div class="grid-3">
          <label class="field">
            Name
            <input id="f1_name" placeholder="SAJJAD" />
          </label>
          <label class="field">
            Webfile No
            <input id="f1_webfile" placeholder="BGDDV9BDF425" />
          </label>
          <label class="field">
            Again Webfile No
            <input id="f1_again" placeholder="BGDDV9BDF425" />
          </label>
        </div>
      </div>

      <div class="divider"></div>

      <div class="family-block">
        <div class="family-label">Member 2</div>
        <div class="grid-3">
          <label class="field">
            Name
            <input id="f2_name" placeholder="TAHSHIN ISLAM ABIR" />
          </label>
          <label class="field">
            Webfile No
            <input id="f2_webfile" placeholder="BGDDV9BD4625" />
          </label>
          <label class="field">
            Again Webfile No
            <input id="f2_again" placeholder="BGDDV9BD4625" />
          </label>
        </div>
      </div>

      <div class="divider"></div>

      <div class="family-block">
        <div class="family-label">Member 3</div>
        <div class="grid-3">
          <label class="field">
            Name
            <input id="f3_name" placeholder="A KHALEK MADBOR" />
          </label>
          <label class="field">
            Webfile No
            <input id="f3_webfile" placeholder="BGDDV9BDDA25" />
          </label>
          <label class="field">
            Again Webfile No
            <input id="f3_again" placeholder="BGDDV9BDDA25" />
          </label>
        </div>
      </div>

      <div class="divider"></div>

      <div class="family-block">
        <div class="family-label">Member 4</div>
        <div class="grid-3">
          <label class="field">
            Name
            <input id="f4_name" placeholder="ABDUL AL MAMUN" />
          </label>
          <label class="field">
            Webfile No
            <input id="f4_webfile" placeholder="BGDDV9AD3E25" />
          </label>
          <label class="field">
            Again Webfile No
            <input id="f4_again" placeholder="BGDDV9AD3E25" />
          </label>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button id="btnLoad" class="btn-secondary">Reload Config</button>
      <button id="btnSave" class="btn-primary">Save Config</button>
      <span id="status" class="status info"></span>
    </div>
  </div>

  <script>
    function setStatus(msg, kind) {
      const el = document.getElementById("status");
      if (!el) return;
      el.textContent = msg || "";
      el.className = "status " + (kind || "info");
    }

    function setVal(id, v) {
      const el = document.getElementById(id);
      if (el && v !== undefined && v !== null) {
        el.value = String(v);
      }
    }

    function getVal(id) {
      const el = document.getElementById(id);
      return el ? el.value.trim() : "";
    }

    function buildFamilyFromForm() {
      return {
        "1": {
          name: getVal("f1_name"),
          webfile_no: getVal("f1_webfile"),
          again_webfile_no: getVal("f1_again")
        },
        "2": {
          name: getVal("f2_name"),
          webfile_no: getVal("f2_webfile"),
          again_webfile_no: getVal("f2_again")
        },
        "3": {
          name: getVal("f3_name"),
          webfile_no: getVal("f3_webfile"),
          again_webfile_no: getVal("f3_again")
        },
        "4": {
          name: getVal("f4_name"),
          webfile_no: getVal("f4_webfile"),
          again_webfile_no: getVal("f4_again")
        }
      };
    }

    function countNonEmptyFamilyMembers(fam) {
      return Object.values(fam).filter(m =>
        m && (m.name || m.webfile_no || m.again_webfile_no)
      ).length;
    }

    function extractConfigFromForm() {
      const fam = buildFamilyFromForm();
      const familyCount = countNonEmptyFamilyMembers(fam);

      const webfile = getVal("webfile_id");

      const cfg = {
        mobile: getVal("mobile"),
        appointment_date: getVal("appointment_date"),
        form: {
          app: {
            highcom: getVal("highcom"),
            webfile_id: webfile,
            // UI তে নেই, কিন্তু কনফিগে অটো সেট: repeat == webfile_id
            webfile_id_repeat: webfile,
            ivac_id: getVal("ivac_id"),
            visa_type: getVal("visa_type"),
            family_count: String(familyCount)
          },
          personal: {
            full_name: getVal("personal_full_name"),
            email_name: getVal("personal_email_name"),
            webfile_id: getVal("personal_webfile_id"),
            family: fam
          }
        }
      };
      return cfg;
    }

    function fillFormFromConfig(cfg) {
      if (!cfg) return;
      setVal("mobile", cfg.mobile || "");

      // type="date" → value = YYYY-MM-DD
      if (cfg.appointment_date) {
        const d = String(cfg.appointment_date).slice(0, 10);
        const el = document.getElementById("appointment_date");
        if (el) el.value = d;
      }

      const app = (cfg.form && cfg.form.app) || cfg.app || {};
      setVal("highcom", app.highcom || "");
      setVal("ivac_id", app.ivac_id || "");
      setVal("visa_type", app.visa_type || "");

      const webfile = app.webfile_id || app.webfile_id_repeat || "";
      setVal("webfile_id", webfile);

      const personal = (cfg.form && cfg.form.personal) || cfg.personal || {};
      setVal("personal_full_name", personal.full_name || "");
      setVal("personal_email_name", personal.email_name || "");
      setVal("personal_webfile_id", personal.webfile_id || "");

      const fam = personal.family || cfg.family || {};
      setVal("f1_name", fam["1"] && fam["1"].name || "");
      setVal("f1_webfile", fam["1"] && fam["1"].webfile_no || "");
      setVal("f1_again", fam["1"] && fam["1"].again_webfile_no || "");

      setVal("f2_name", fam["2"] && fam["2"].name || "");
      setVal("f2_webfile", fam["2"] && fam["2"].webfile_no || "");
      setVal("f2_again", fam["2"] && fam["2"].again_webfile_no || "");

      setVal("f3_name", fam["3"] && fam["3"].name || "");
      setVal("f3_webfile", fam["3"] && fam["3"].webfile_no || "");
      setVal("f3_again", fam["3"] && fam["3"].again_webfile_no || "");

      setVal("f4_name", fam["4"] && fam["4"].name || "");
      setVal("f4_webfile", fam["4"] && fam["4"].webfile_no || "");
      setVal("f4_again", fam["4"] && fam["4"].again_webfile_no || "");
    }

    async function loadConfig() {
      try {
        setStatus("Loading…", "info");
        const res = await fetch("/api/config");
        if (!res.ok) {
          setStatus("GET /api/config → " + res.status, "err");
          return;
        }
        const cfg = await res.json();
        fillFormFromConfig(cfg);
        setStatus("Config loaded", "ok");
      } catch (e) {
        console.error(e);
        setStatus("Load failed: " + e.message, "err");
      }
    }

    async function saveConfig() {
      try {
        const cfg = extractConfigFromForm();
        setStatus("Saving…", "info");
        const res = await fetch("/api/config", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(cfg)
        });
        if (!res.ok) {
          setStatus("POST /api/config → " + res.status, "err");
          return;
        }
        setStatus("Saved ✓", "ok");
      } catch (e) {
        console.error(e);
        setStatus("Save failed: " + e.message, "err");
      }
    }

    document.getElementById("btnLoad").addEventListener("click", (e) => {
      e.preventDefault();
      loadConfig();
    });
    document.getElementById("btnSave").addEventListener("click", (e) => {
      e.preventDefault();
      saveConfig();
    });

    // initial load
    loadConfig();
  </script>
</body>
</html>
